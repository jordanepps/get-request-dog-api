<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Get Dogs!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</head>

	<body>
		<main>
			<h1>Get Requests with Dog API</h1>
			<form id="js-random-dog-form">
				<input
					type="number"
					name="number"
					id="number"
					max="50"
					placeholder="Number between 1-50"
				/>
				<input type="submit" value="Get random dog pics!" />
			</form>
			<form id="js-breed-form">
				<input
					type="text"
					name="breed"
					id="breed"
					placeholder="Enter Breed"
					required
				/>
				<input type="submit" value="Get one random dog pic!" />
			</form>
			<div id="image-container"></div>
		</main>
	</body>
</html>
